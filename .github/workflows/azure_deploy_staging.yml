# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - musicexpress-staging
run-name: Staging - Deploy to Azure Web App

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://stagingmusicexpress.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_cda7809aca8e40bdb768ccc04e35bccc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_14b2a3a45e6649dfa6d11eb3756f338e }}

    - name: Set up DVC
      uses: iterative/setup-dvc@v1

    - name: Pull data with DVC
      env:
        GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
      run: |
        dvc pull

    - name: Build the Docker image
      run: docker build -t stagingmusicexpress.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_85d124765a2e4566bef9484990854434 }}/stagingmusicexpress:${{ github.sha }} -f docker/Dockerfile . 
    
    - name: Push the Docker image to the Azure registry
      run: docker push stagingmusicexpress.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_85d124765a2e4566bef9484990854434 }}/stagingmusicexpress:${{ github.sha }}
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'musicexpress-staging'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ef92c92fb974418887d9c0a4dd7c5105 }}
        images: 'stagingmusicexpress.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cda7809aca8e40bdb768ccc04e35bccc }}/stagingmusicexpress:${{ github.sha }}'